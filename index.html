<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaewon's Portfolio</title>
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <meta name="description" content="Portfolio for software engineer Jaewon" />
    <meta name="author" content="Jaewon" />
    <script
      src="https://kit.fontawesome.com/ce2f9a98ae.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <nav id="navbar">
      <div class="navbar__logo">
        <i class="fas fa-burn"></i>
        <a href="#">Jaewon</a>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item">Home</li>
        <li class="navbar__menu__item">About</li>
        <li class="navbar__menu__item">Skills</li>
        <li class="navbar__menu__item">My work</li>
        <li class="navbar__menu__item">Testimonial</li>
        <li class="navbar__menu__item">Contact</li>
      </ul>
      </div>
    </nav>
    <section id="home">
      <img src="imgs/profile.jpg" alt="Jaewon's profile" class="home__avatar">
      <h1 class="home__title">Helle, <br/>I'm Jaewon!</h1>
      <h2 class="home__description">I'm groot</h2>
      <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
